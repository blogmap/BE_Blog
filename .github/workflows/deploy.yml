name: Production Workflow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: hothanhtien/my-blog-app:latest

      - name: Deploy with Docker (Pull, Stop, Run)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: tien
          password: Tien123123
          script: |
            # Navigate to the project directory
            cd BE_Blog
            
            # Pull the latest image from Docker Hub
            docker pull hothanhtien/my-blog-app:latest

            # Stop the currently running container
            docker stop my-blog-app

            # Remove the old container (optional)
            docker rm my-blog-app

            # Run the new container from the pulled image
            docker run -d --name my-blog-app -p 6000:4000 hothanhtien/my-blog-app:latest
